                row.innerHTML = `<td>${item.customer}</td><td>${item.product}</td><td>${item.code}</td>`;
                purchaseBody.appendChild(row);
            });
        }

        // Update products based on selected customer
        function updateProducts() {
            const selectedCustomer = customerSelect.value;
            customerProductsDiv.innerHTML = ''; // Reset products display

            if (selectedCustomer) {
                const customerProducts = purchaseData.filter(item => item.customer === selectedCustomer);
                customerProductsDiv.innerHTML = '<strong>Purchased Products:</strong><br>';
                customerProducts.forEach(item => {
                    customerProductsDiv.innerHTML += `<div class="product-item"><strong>${item.product}</strong></div>`; // Make product names bold
                });
            }
            updateTopProducts();
        }

        // Update customers based on selected product
        function updateCustomers() {
            const selectedProduct = productSelect.value;
            productCustomersDiv.innerHTML = ''; // Reset customers display

            if (selectedProduct) {
                const productCustomers = purchaseData.filter(item => item.product === selectedProduct);
                productCustomersDiv.innerHTML = '<strong>Customers Who Bought This Product:</strong><br>';
                productCustomers.forEach(item => {
                    productCustomersDiv.innerHTML += `<div class="product-item">${item.customer}</div>`;
                });
            }
            updateTopProducts();
        }

        // Function to update the top 3 products purchased
        function updateTopProducts() {
            const productCounts = {};
            purchaseData.forEach(item => {
                productCounts[item.product] = (productCounts[item.product] || 0) + 1;
            });

            const sortedProducts = Object.entries(productCounts).sort((a, b) => b[1] - a[1]).slice(0, 3);
            topProductsDiv.innerHTML = ''; // Reset top products display
            sortedProducts.forEach(([product, count]) => {
                topProductsDiv.innerHTML += `<li>${product}: ${count} customer(s)</li>`;
            });
        }

        // Function to filter data based on search input
        function filterData() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const filteredCustomers = customers.filter(customer => customer.toLowerCase().includes(searchValue));
            const filteredProducts = products.filter(product => product.toLowerCase().includes(searchValue));

            // Update customer dropdown
            customerSelect.innerHTML = '<option value="">-- Select a Customer --</option>';
            filteredCustomers.forEach(customer => {
                const option = document.createElement('option');
                option.value = customer;
                option.textContent = customer;
                customerSelect.appendChild(option);
            });

            // Update product dropdown
            productSelect.innerHTML = '<option value="">-- Select a Product --</option>';
            filteredProducts.forEach(product => {
                const option = document.createElement('option');
                option.value = product;
                option.textContent = product; // Only show product name
                productSelect.appendChild(option);
            });
        }

        // Coffee Dashboard Functions
        const machineSelect = document.getElementById('machineSelect');
        const machineCustomersDiv = document.getElementById('machineCustomers');
        const customerDetailsDiv = document.getElementById('customerDetails');

        // Update customers based on selected machine
        function updateCoffeeCustomers() {
            const selectedMachine = machineSelect.value;
            machineCustomersDiv.innerHTML = ''; // Reset customers display
            customerDetailsDiv.innerHTML = ''; // Reset customer details display

            if (selectedMachine) {
                const machineCustomers = machineData.filter(item => item.description === selectedMachine);
                machineCustomersDiv.innerHTML = '<strong>Customers for this Machine:</strong><br>';
                machineCustomers.forEach(item => {
                    machineCustomersDiv.innerHTML += `
                        <div class="product-item">
                            <strong>Customer Name:</strong> ${item.customer}<br>
                            <strong>Coffee Machine:</strong> ${item.description}<br>
                            <strong>Condition:</strong> ${item.type}<br>
                            <strong>Price:</strong> ${item.amount}<br>
                            <strong>Selling Price per Kilogram:</strong> ${item.spPerKg}
                        </div>`;
                });
            }
        }

        // Function to filter coffee customers based on search input
        function filterCoffeeCustomers() {
            const searchValue = document.getElementById('coffeeSearchInput').value.toLowerCase();
            const filteredCustomers = machineData.filter(item => item.customer.toLowerCase().includes(searchValue));

            // Update machine customers display
            const machineCustomersDiv = document.getElementById('machineCustomers');
            machineCustomersDiv.innerHTML = ''; // Reset customers display

            if (filteredCustomers.length > 0) {
                machineCustomersDiv.innerHTML = '<strong>Filtered Customers:</strong><br>';
                filteredCustomers.forEach(item => {
                    machineCustomersDiv.innerHTML += `
                        <div class="product-item">
                            <strong>Customer Name:</strong> ${item.customer}<br>
                            <strong>Coffee Machine:</strong> ${item.description}<br>
                            <strong>Condition:</strong> ${item.type}<br>
                            <strong>Price:</strong> ${item.amount}<br>
                            <strong>Selling Price per Kilogram:</strong> ${item.spPerKg}
                        </div>`;
                });
            } else {
                machineCustomersDiv.innerHTML = '<strong>No customers found.</strong>';
            }
        }

        // Toggle between Wine and Coffee dashboards
        function toggleMenu() {
            const menuSelect = document.getElementById('menuSelect').value;
            const wineDashboard = document.getElementById('wineDashboard');
            const coffeeDashboard = document.getElementById('coffeeDashboard');

            if (menuSelect === 'wine') {
                wineDashboard.classList.remove('hidden');
                coffeeDashboard.classList.add('hidden');
                populatePurchaseTable(); // Populate wine table
            } else {
                coffeeDashboard.classList.remove('hidden');
                wineDashboard.classList.add('hidden');
                // No need to populate machine table since it's not displayed
            }
        }

        // Initial population of the purchase table
        populatePurchaseTable();

    </script>
</body>
